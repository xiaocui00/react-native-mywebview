buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'cn.pedant.safewebviewbridge:library:1.4'
    implementation "com.android.support:appcompat-v7:26.1.0"
    compileOnly 'jp.wasabeef:glide-transformations:2.0.1'
    compileOnly 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.4.0'

//    compileOnly files('libs/libammsdk.jar')
}
